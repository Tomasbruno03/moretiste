<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos2.css">
    <script src="utils.js"></script>
    <title>Document</title>
</head>
<body>
   
    <div class="container">
  <div class="flex" id="flex">
  </div>

</div>
<script>
let container=document.getElementById("flex")
const data= new FormData();
data.append("nombre",1);
fetch("http://localhost/proyecto_dinamica/ecommerce/funciones/apis/mostrar.php",{
    method:"POST",
    body:data
}).then(res=>res.json())
.then(res=>{
   res.forEach(element => {
        let card=document.createElement("div");
        let img=document.createElement("img");
        let card_body=document.createElement("div");
        let botones=document.createElement("div");
        let span=document.createElement("span");
        let title=document.createElement("h3");
        let desc=document.createElement("p");
        let button=document.createElement("button");
        let info=document.createElement("button");

        card.classList="card";
        img.src="public/img/"+element.img_prod;
        card_body.classList="card-body";
        span.classList="price";
        span.innerText="$"+element.precio_prod;
        title.innerText=element.nombre_prod;
        title.classList="title";
        desc.classList="desc";
        desc.innerText=element.descripcion_prod;
        botones.classList="botones";
        botones.innerHTML=`${btn_carrito} ${btn_corazon}`;
        info.classList="info";
        info.innerText="Mas informacion";


        card.appendChild(img);
        card_body.appendChild(span);
        card_body.appendChild(title);
        card_body.appendChild(desc);
        card_body.appendChild(botones);
        card.appendChild(card_body);
        card.appendChild(info);        


        container.appendChild(card);
    });
});
</script>

</body>
</html>
